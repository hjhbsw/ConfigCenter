<html xmlns:th="http://www.thymeleaf.org">
<body>
	<h1>DynamicProp Modify Page</h1>
	<div th:if="${message}">
		<h3 style="color:green" th:text="${message}" />
	</div>
	
	<div>
		<form method="POST" action="/dy/update">
			<table>
				<tr>
					<td><input type="hidden" name="id" th:value="${dynamic.id}"/></td>
					<td><input type="hidden" name="moduleId" th:value="${dynamic.moduleId}"/></td>					
				</tr>
				<tr>
					<td>topic:</td>
					<td><input type="text" name="topic" th:value="${dynamic.topic}"/></td>
				</tr>
				<tr>
					<td>json:</td>
					<td><textarea name="json" th:text="${dynamic.json}"/></td>
				</tr>								
				<tr>
					<td></td>
					<td><input type="submit" value="update" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
