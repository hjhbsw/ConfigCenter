<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>
	
	<div>
		<form method="POST" action="/env/add">
			<table>
				<tr>
					<td>name:</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>descript:</td>
					<td><input type="text" name="descript" /></td>
				</tr>
				<tr>
					<td>NetElementType:</td>
					<td>K8S<input type="radio" name="type" value="K8S"
						checked="checked" /></td>
				</tr>

				<tr>
					<td>apiType:</td>
					<td>KUBECTL<input type="radio" name="adapter.apiType" value="KUBECTL" /> URL_API<input
						type="radio" name="adapter.apiType" value="URL_API" checked="checked" /></td>
				</tr>

				<tr>
					<td>apiUrl:</td>
					<td><input type="text" name="adapter.url" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Create" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="env : ${envs}"><a
				th:href="'/cm/index?enId='+${env.id}" th:text="${env}" />
				<a th:href="'/env/del?id='+${env.id}" th:text="del" style="color: red;"/>
				<a th:href="'/env/modify?id='+${env.id}" th:text="modify" style="color: orange;"/></li>
		</ul>
	</div>
	<div
		th:text="|page=${page},size=${size},totalCount=${total},totalPage=${totalPage}|" />
	<span style="font-family: 'KaiTi_GB2312';">
		<table>
			<tr>
				<td><a th:href="|/env/index?page=1&amp;size=${size}|">first</a></td>
				<td th:if="${page} &gt; 1">
					<p>
						<a th:href="|/env/index?page=${page-1}&amp;size=${size}|">previous</a>
					</p>
				</td>
				<td th:if="${page} == 1">
					<p>
						<a  disabled = 'true'>previous</a>
					</p>
				</td>
				<td th:if="${page} &lt; ${totalPage}">
					<p>
						<a th:href="|/env/index?page=${page+1}&amp;size=${size}|">next</a>
					</p>
				</td>
				<td th:if="${page} == ${totalPage}">
					<p>
						<a  disabled = 'true'>next</a>
					</p>
				</td>
				<td><a
					th:href="|/env/index?page=${totalPage}&amp;size=${size}|">last</a></td>
			</tr>
		</table>
	</span>
</body>
</html>
